<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,600' rel='stylesheet' type='text/css'>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>   
    <script>
        var images = [
        { src: 'images/qutub-minar.jpg', title: 'Qutub Minar' },
        { src: 'images/statue-of-liberty.jpg', title: 'Statue Of Liberty' },
        { src: 'images/taj-mahal.jpg', title: 'Taj Mahal' },
        { src: 'images/Balu.jpg', title: 'Balu' },
        { src: 'images/Balu_Mogli.jpg', title: 'Balu and Mogli' },
        { src: 'images/Monkey.jpg', title: 'Monkey' },
        { src: 'images/Snake_Mogli.jpg', title: 'Snake' },
        { src: 'images/Tiger1.jpg', title: 'Tiger' },
        { src: 'images/Dog.jpg', title: 'Dog' },
        { src: 'images/Souri.jpg', title: 'Souri' }
        ];

        $(function () {
            var gridSize = $('#radioPanel :radio:checked').val();
            imagePuzzle.startGame(images, gridSize);
            $('#newPhoto').click(function () {
                imagePuzzle.startGame(images, gridSize);
            });

            $('#radioPanel :radio').change(function (e) {
                var gridSize = $(this).val();
                imagePuzzle.startGame(images, gridSize);
            });
        });
        function rules() {
            alert('1)Use Mouse to move the parts of the image to re-assemble.\n2)The no. of steps will be tracked.\n3)Enjoy the game have great FUN..!!!');
        }
        function about() {
            alert('Developed by Team 3. \nWe can be contacted at: Invincible@CodeAstra.com');
        }
    </script>
    <div id="scramble">
        <h2>Image Puzzle</h2>
        <hr />
        <div id="mainPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>
            <div id="stepBox">
                <div>Steps:</div><div class="stepCount">0</div>
            </div>
            <div id="timeBox">
                Time Taken: <span id="timerPanel"></span> secs
            </div>
            <hr/>
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <img id="actualImage" />
                    <div>Re-arrange to create a picture like this.</div>
                    <p id="radioPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Hard</label>
                    </p>
                    <div>
                    <button id="btnRule" type="button" class="btn" onclick="rules();">Instructions</button>
                        <button id="newPhoto" type="button" class="btn">Another Photo</button>
                        <button id="btnReplay" type="button" class="btn" onclick="about();">About</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="padding: 107px 0px 11px 46px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!</h2>
                Bravoooo!! <br /> As Usual You are AWESOME..!!!
                <br />
                Steps: <span class="stepCount">0</span> steps.
                <br />
                Time Taken: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
